        <link rel="stylesheet" href="style.css">

        <!-- Viewport meta tag for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Body section -->
    <body>
       <!-- Navigation bar-->
       <div class="topnav">

            <!-- Navigation links -->
            <a href="cv.html">Cv</a>
            <a href="projects.html">Projects</a>
            <a class="active" href="contact.html">Contact</a>
            
            <!-- LinkedIn icon link -->
            <a class="float-end" target="_blank" href="https://www.linkedin.com/in/tobias-lilsby-4b255a233/">
                <img src="img/LinkedIn.png" alt="">
            </a>
            
            <!-- GitHub icon link -->
            <a class="float-end" target="_blank" href="https://github.com/TPLilsby">
                <img src="img/Github.png" alt="">

        <!-- Contact Me heading -->
        <div>
            <h1 class="text-light text-center justify-content-center pb-lg-4 pt-lg-4">Contact Me:</h1>
        </div>
        
        <!-- Div for Contact form -->
        <div class="container">

            <!-- Contact form -->
            <form class="pb-lg-5" id="contactform" action="">

                <!-- First name-->
                <label class="text-light float-start" for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
                <!-- Last name -->
                <label class="text-light float-start" for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
                <!-- Email -->
                <label class="text-light float-start" for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your Email">
        
                <!-- Message -->
                <label class="text-light float-start" for="subject">Message</label>
                <textarea id="text" name="subject" placeholder="Write something.." style="height: 100px;"></textarea>
        
                <!-- Submit button-->
                <input class="float-start" type="submit" value="Submit">
            </form>
        </div>
    </body>

    <!-- Footer section-->
    <footer>

        <!-- Fluid container -->
        <div class="container-fluid">

            <!-- Row 1-->
